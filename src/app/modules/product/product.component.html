<app-wrapper>
    <div class="mb-6 mt-6">
    <div class="flex flex-col border-b-borderColor border-b-[0.1rem]	 md:flex-row">
       <div class="p-6 pt-10 md:w-1/2 lg:p-14 xl:p-16">
        <h1>Hello world</h1>
       </div>
      <!-- <CarouselWithCustomDots images={productsList.map((e) => e.imagen)} /> -->
      <div class="flex flex-col items-start p-5 pt-10 md:w-1/2 lg:p-14 xl:p-16">
        <div class="w-flull">
          <h1 class="text-main font-semibold text-lg md:text-xl xl:text-2xl tracking-tight text-heading cursor-pointer transition-colors hover:text-main">
            Hello world
          </h1>
          <p class="mt-3 text-sm leading-7 md:mt-4 text-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
            exercitationem architecto nam impedit qui delectus earum voluptate
            omnis eum reiciendis, repellendus facere ratione voluptatem quia
            ipsum ipsam rerum debitis tempore!
          </p>
          <div class="flex items-center my-5 md:my-10">
            <span class="flex items-center">
              <ins class="text-2xl md:text-3xl font-semibold text-main no-underline">
                <!-- <NumberFormat
                  value={12000}
                  displayType="text"
                  thousandSeparator="."
                  decimalSeparator=","
                  prefix="$"
                /> -->
              </ins>
            </span>
          </div>
          <div class="flex flex-col items-center mt-4 md:mt-6 lg:flex-row">
            <div class="mb-3 lg:mb-0 w-full lg:max-w-[400px]">
              <button class="py-4 px-5 w-full flex items-center justify-center text-sm lg:text-base font-light rounded text-white bg-main hover:bg-main-hover transition-colors duration-300 focus:outline-none focus:bg-main-hover">
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5 md:pb-10 lg:p-14 xl:p-16">
      <h2 class="text-lg text-heading tracking-tight font-semibold mb-6 text-main">
        Related Products
      </h2>
       <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4 mx-auto"
  >
      <app-product-card
    [product]="product"
    *ngFor="let product of productsList"
    ></app-product-card>
    </div>
  </div>
</div>
</app-wrapper>
