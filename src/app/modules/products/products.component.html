<app-wrapper>
  <h2 class="mb-6 mt-6 text-center md:mt-12 font-bold text-2xl text-main">
    Nuestros Productos
  </h2>
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mx-auto"
  >
    <app-product-card
      [product]="product"
      *ngFor="let product of productsList"
    ></app-product-card>
  </div>
</app-wrapper>
